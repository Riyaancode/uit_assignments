<html lang="en">

<head>

<body>

    <div class="container animate__animated animate__pulse">
        <h1 style="text-transform: uppercase; margin-top: 0;">User Registration</h1>
        <form method="post">
            <div class="inputbox">
                <input type="text" id="name" required="required" placeholder="Name" maxlength="15">
            </div>
            <div class="inputbox">
                <input type="text" id="email" required="required" placeholder="Email">
            </div>
            <div class="inputbox">
                <input type="text" id="password" required="required" placeholder="Password" maxlength="15">
            </div>
            <div class="inputbox">
                <a href="#">forget password?</a>
            </div>
            <div id="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
